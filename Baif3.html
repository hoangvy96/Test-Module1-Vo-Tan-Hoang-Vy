<body>
    Nhập vào <input type="number" id="n" oninput="isprime()">

   
    <script>
        document.getElementById('n').value;
       
        function isprime(n)   {
            
    var flag = true;
 
 
    if (n < 2){
        flag = false;
    }
    else if (n == 2){
        flag = true;
    }
    else if (n % 2 == 0){
      flag = false;
    }
    else{
        
        for (var i = 3; i < n-1; i+=2)
        {
            if (n % i == 0){
                flag = false;
                break;
            }
        }
    }
 
    
    if (flag == true){
        document.write( " True <br/>");
    }
    else{
        document.write(" Fse <br/>");
    }
}
    
    
    
    
    </script>
    
</body>
